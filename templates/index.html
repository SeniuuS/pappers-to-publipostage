<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rechercher des entreprises</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.14.0-beta2/css/bootstrap-select.min.css" integrity="sha512-mR/b5Y7FRsKqrYZou7uysnOdCIJib/7r5QeJMFvLNHNhtye3xJp1TdJVPLtetkukFn227nKpXD9OjUc09lx97Q==" crossorigin="anonymous"
  referrerpolicy="no-referrer" />
</head>
<body>
<div class="row p-4 pb-0 pe-lg-0 pt-lg-5 align-items-center rounded-3 border shadow-lg">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <h1 class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">Rechercher des entreprises ({{
            country }})</h1>
    </header>

    <main id="content" class="search-bar" style="padding-right: 5%">
        <form action="/search" method="post">
            <input type="hidden" name="country" value="{{ country }}">
            {% if error %}
            <p class="error">{{ error }}</p>
            {% endif %}
            <div class="form-check mb-3">
                <input id="inActivity" name="inActivity" class="form-check-input" type="checkbox">
                <label class="form-check-label" for="inActivity">En activité</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" name="postalCode" id="postalCode" class="form-control" autocomplete="off"
                       placeholder="Code postal (ville)">
                <label for="postalCode">Code postal (ville)</label>
                <div id="autocomplete-list" class="autocomplete-dropdown shadow-sm"></div>
            </div>
            <div class="form-group mb-3">
                <select id="legalForm" name="legalForm" class="selectpicker form-control" multiple
                        data-live-search="true"
                        data-selected-text-format="count"
                        title="Forme juridique">
                    {% for o in legal_forms %}
                    <option value="{{ o.c }}">{{ o.n }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group mb-3">
                <select id="legalSituation" name="legalSituation" class="selectpicker form-control" multiple
                        data-live-search="true"
                        data-selected-text-format="count"
                        title="Situation juridique">
                    {% for o in legal_situations %}
                    <option value="{{ o.c }}">{{ o.n }}</option>
                    {% endfor %}
                </select>
            </div>
<!--            <div class="form-floating mb-3">-->
<!--                <input type="text" name="activity" id="activity" class="form-control" autocomplete="off"-->
<!--                       placeholder="Activité">-->
<!--                <label for="activity">Activité</label>-->
<!--                <div id="autocomplete-list-activity" class="autocomplete-dropdown shadow-sm"></div>-->
<!--            </div>-->
            <div class="input-group mb-3">
                <div class="form-floating">
                    <input type="number" id="minCA" name="minCA" min="0" max="100000000000" class="form-control">
                    <label for="minCA">Chiffre d'affaire minimum</label>
                </div>
                <span class="input-group-text">€</span>
                <div class="form-floating">
                    <input type="number" id="maxCA" name="maxCA" min="0" max="100000000000"  class="form-control">
                    <label for="maxCA">Chiffre d'affaire maximum</label>
                </div>
                <span class="input-group-text">€</span>
            </div>
            <div class="input-group mb-3">
                <div class="form-floating">
                    <input type="number" id="minRES" name="minRES" min="0" max="100000000000"  class="form-control">
                    <label for="minRES">Résultat minimum</label>
                </div>
                <span class="input-group-text">€</span>
                <div class="form-floating">
                    <input type="number" id="maxRES" name="maxRES" min="0" max="100000000000"  class="form-control">
                    <label for="maxRES">Résultat maximum</label>
                </div>
                <span class="input-group-text">€</span>
            </div>
            <div class="input-group mb-3">
                <div class="form-floating">
                    <input type="number" id="minEff" name="minEff" min="0" max="500000" class="form-control">
                    <label for="minEff">Effectif minimum</label>
                </div>
                <div class="form-floating">
                    <input type="number" id="maxEff" name="maxEff" min="0" max="500000" class="form-control">
                    <label for="maxEff">Effectif maximum</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Rechercher</button>
        </form>
    </main>

    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <div class="col-md-6 d-flex align-items-center">
            <span class="mb-3 mb-md-0 text-body-secondary">© 2025 Stéphane SCHENKEL</span>
        </div>
        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
            <li class="ms-3"><a class="text-body-secondary" href="/?country=FR">FR</a></li>
            <li class="ms-3"><a class="text-body-secondary" href="/?country=CH">CH</a></li>
            <li class="ms-3"><a class="text-body-secondary" href="/?country=BE">BE</a></li>
        </ul>
    </footer>
</div>

<script src="/static/autocomplete.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.14.0-beta2/js/bootstrap-select.min.js" integrity="sha512-FHZVRMUW9FsXobt+ONiix6Z0tIkxvQfxtCSirkKc5Sb4TKHmqq1dZa8DphF0XqKb3ldLu/wgMa8mT6uXiLlRlw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
